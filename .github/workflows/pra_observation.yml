name: Update PRA Nighttime Results
run-name: PRA results updated by ${{ github.actor }}

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  # 3:00 AM JST

jobs:
  update-pra:
    name: Run PRA Nighttime Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        lfs: true  # if you're storing large .mat/.png files

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Run PRA script
      uses: matlab-actions/run-command@v1
      with:
        command: PRA_Nighttime_KAK  # <-- your main script/function name

    - name: Auto commit & push PRA results
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: main
        commit_message: "ðŸ“¡ Daily PRA result update"
        commit_user_name: syaifulafrizal
        commit_user_email: syaifulafrizal@gmail.com
        
    - name: Display PRA plot in summary
      run: |
        echo "### ðŸ›°ï¸ Latest PRA Plot" >> $GITHUB_STEP_SUMMARY
        echo "![PRA](./INTERMAGNET_DOWNLOADS/figures/PRA_$(date +'%Y%m%d').png)" >> $GITHUB_STEP_SUMMARY
