name: Update PRA Nighttime Results (Octave)

on:
  schedule:
    - cron: '0 18 * * *'  # 3:00 AM JST daily
  workflow_dispatch:

jobs:
  update-pra:
    name: Run PRA Nighttime Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Octave
      run: |
        sudo apt-get update
        sudo apt-get install -y octave gnuplot

    - name: Run PRA Detection
      run: |
        octave --no-gui --eval "PRA_Nighttime_KAK_Octave"

    - name: Commit and Push Results
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: 'main'
        commit_message: "📡 Daily PRA result update"
        commit_user_name: khairuladib94
        commit_user_email: adib.yusof@upm.edu.my
        file_pattern: |
          INTERMAGNET_DOWNLOADS/**/*.mat
          INTERMAGNET_DOWNLOADS/**/*.png
          INTERMAGNET_DOWNLOADS/**/*.txt

    - name: Display PRA Plot in Summary
      run: |
        echo "### 🛰️ Latest PRA Nighttime Plot" >> $GITHUB_STEP_SUMMARY
        echo "![PRA Plot](./INTERMAGNET_DOWNLOADS/figures/PRA_$(date +'%Y%m%d').png)" >> $GITHUB_STEP_SUMMARY
