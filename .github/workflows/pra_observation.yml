name: Daily PRA Nighttime Check (MATLAB)

on:
  schedule:
    - cron: '0 18 * * *'  # 3:00 AM JST
  workflow_dispatch:

jobs:
  run-pra:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v2

    - name: Run PRA Detection
      uses: matlab-actions/run-command@v2
      with:
        command: PRA_Nighttime

    - name: Commit and Push Results
      run: |
        git config --global user.name 'syaifulafrizal'
        git config --global user.email 'syaifulafrizal@gmail.com'
        git add INTERMAGNET_DOWNLOADS/
        git commit -m "Daily PRA result update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push
