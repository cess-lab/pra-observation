name: Update PRA Nighttime Results (MATLAB)

on:
  schedule:
    - cron: '0 18 * * *'  # Run daily at 03:00 AM JST
  workflow_dispatch:       # Manual trigger option

jobs:
  update-pra:
    name: Run PRA Nighttime Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true  # Use if you manage large files like .mat or .png

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Run PRA Detection Script
      uses: matlab-actions/run-command@v1
      with:
        command: PRA_Nighttime_KAK

    - name: Auto Commit and Push Results
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: main
        commit_message: "ðŸ“¡ Daily PRA update and baseline refresh"
        commit_user_name: syaifulafrizal
        commit_user_email: syaifulafrizal@gmail.com
        file_pattern: |
          INTERMAGNET_DOWNLOADS/**/*.mat
          INTERMAGNET_DOWNLOADS/**/*.png
          INTERMAGNET_DOWNLOADS/**/*.txt

    - name: Display PRA Plot in Summary
      run: |
        echo "### ðŸ›°ï¸ Latest PRA Nighttime Plot" >> $GITHUB_STEP_SUMMARY
        echo "![PRA Plot](./INTERMAGNET_DOWNLOADS/figures/PRA_$(date +'%Y%m%d').png)" >> $GITHUB_STEP_SUMMARY
