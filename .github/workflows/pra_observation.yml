name: Update PRA Nighttime Results (MATLAB)

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  update-pra:
    name: Run PRA Nighttime Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Run PRA Detection Script
      uses: matlab-actions/run-command@v1
      with:
        command: PRA_Nighttime_KAK

    - name: Commit and Push Results
      run: |
        git config --global user.name 'syaifulafrizal'
        git config --global user.email 'syaifulafrizal@gmail.com'
        git add INTERMAGNET_DOWNLOADS/**/*.mat INTERMAGNET_DOWNLOADS/**/*.png INTERMAGNET_DOWNLOADS/**/*.txt
        git status
        git commit -m "📡 Daily PRA update and baseline refresh" || echo "No changes to commit"
        git push

    - name: Display PRA Plot in Summary
      run: |
        echo "### 🛰️ Latest PRA Nighttime Plot" >> $GITHUB_STEP_SUMMARY
        echo "![PRA Plot](./INTERMAGNET_DOWNLOADS/figures/PRA_$(date +'%Y%m%d').png)" >> $GITHUB_STEP_SUMMARY
