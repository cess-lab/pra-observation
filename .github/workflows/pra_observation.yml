name: Daily PRA Nighttime Check (Octave)

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 03:00 AM Japan time (18:00 UTC)
  workflow_dispatch:      # Also allow manual trigger from GitHub UI

jobs:
  run-pra:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true  # Allow pushing back results

    - name: Install Octave
      run: |
        sudo apt-get update
        sudo apt-get install -y octave gnuplot

    - name: Run PRA Detection Script
      run: |
        octave --no-gui --eval "PRA_Nighttime_KAK"

    - name: Commit and Push Results
      run: |
        git config --global user.name 'syaifulafrizal'
        git config --global user.email 'syaifulafrizal@gmail.com'
        git add INTERMAGNET_DOWNLOADS/
        git commit -m "Daily PRA result update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push
